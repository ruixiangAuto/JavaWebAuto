<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.staticfile.org/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
</head>
<body>
        <div>
            <h1>商城后台管理系统</h1>
            <fieldset>
                <div class="form">
                    <form>
                        <div id="_cb" style="color: red;"></div>
                        <p>用户登录</p>
                        <input type="text" id="用户名" name="user" placeholder="请输入用户名">
                        <br><br>
                        <input type="text" id="密码" name="pwd" placeholder="请输入密码">
                        <br>
                        <div style="width: 260px;">
                            <a class="forget" href="http://www.w3school.com.cn">忘记密码</a>
                            <a class="sign" href="http://www.w3school.com.cn">注册</a>
                        </div>
                        <br><br>
                        <button type="button" onclick="ajaxlogin()">登录</button>

                    </form>
                </div>
            </fieldset>
        </div>
</body>
</html>
